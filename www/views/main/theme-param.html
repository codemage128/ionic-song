<ion-view class="theme-param-view" cache-view="false">
    <div class="theme-param-bg"></div>
    <ion-content scroll="true">
        <div class="header" style="height:60px;">
            <div class="theme-param-item">
                <span class="theme-param-item-play">
                    <a ui-sref="main.theme-info({id: (theme.id)})">
                        <img src="img/theme-param/info_btn_default.png">
                    </a>
                </span>
                <span class="theme-param-item-menu">
                    <a ui-sref="main.theme-param({id: (theme.id)})">
                        <img src="img/theme-param/param_btn_activated.png">
                    </a>
                </span>
                <p class="theme-param-item-content">{{ 'theme_configuration' | translate }}</p>
            </div>
        </div>
        <div class="row theme-param-row">
            <label>
                <span class="input-label">{{ 'font' | translate }}</span>
                <div class="input-90 custom-dropbox">
                    <select ng-model="theme.fontStyle" required>
                        <option value="Georgia, serif" style="font-family: Georgia, serif;">Georgia</option>
                        <option value="'Palatino Linotype', 'Book Antiqua', Palatino, serif" style="font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;">Palatino Linotype</option>
                        <option value="'Times New Roman', Times, serif" style="font-family: 'Times New Roman', Times, serif;">Times New Roman</option>

                        <option value="Arial, Helvetica, sans-serif" style="font-family: Arial, Helvetica, sans-serif;">Arial</option>
                        <option value="'Arial Black', Gadget, sans-serif" style="font-family: 'Arial Black', Gadget, sans-serif;">Arial Black</option>
                        <option value="'Comic Sans MS', cursive, sans-serif" style="font-family: 'Comic Sans MS', cursive, sans-serif;">Comic Sans MS</option>

                        <option value="Impact, Charcoal, sans-serif" style="font-family: Impact, Charcoal, sans-serif;">Impact</option>

                        <option value="'Lucida Sans Unicode', 'Lucida Grande', sans-serif" style="font-family: 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;">Lucida Sans Unicode</option>
                        <option value="Tahoma, Geneva, sans-serif" style="font-family: Tahoma, Geneva, sans-serif;">Tahoma</option>
                        <option value="'Trebuchet MS', Helvetica, sans-serif" style="font-family: 'Trebuchet MS', Helvetica, sans-serif;">Trebuchet</option>

                        <option value="Verdana, Geneva, sans-serif" style="font-family: Verdana, Geneva, sans-serif;">Verdana</option>
                        <option value="'Courier New', Courier, monospace" style="font-family: 'Courier New', Courier, monospace;">Courier New</option>
                        <option value="'Lucida Console', Monaco, monospace" style="font-family: 'Lucida Console', Monaco, monospace;">Lucida Console</option>
                    </select>
                </div>
            </label>
            <label>
                <span class="input-label">{{ 'size' | translate }}</span>
                <input type="number" required class="input-100" placeholder="{{ 'size' | translate }}" ng-model="theme.fontSize">
            </label>
        </div>
        <div class="row theme-param-row">
            <label>
                <span class="input-label">{{ 'justification' | translate }}</span>
                <span class="theme-align-icon">
                    <a>
                        <img src="img/theme-param/theme-icon-align-left.png" ng-class="{'theme-align-btn': true, 'active': theme.justification == 'left'}"
                            on-touch="toggleJustification('left')">
                    </a>
                    <a>
                        <img src="img/theme-param/theme-icon-align-center.png" ng-class="{'theme-align-btn': true, 'active': theme.justification == 'center'}"
                            on-touch="toggleJustification('center')">
                    </a>
                    <a>
                        <img src="img/theme-param/theme-icon-align-right.png" ng-class="{'theme-align-btn': true, 'active': theme.justification == 'right'}"
                            on-touch="toggleJustification('right')">
                    </a>
                    <a>
                        <img src="img/theme-param/theme-icon-bold.png" ng-class="{'theme-align-btn': true, 'active': theme.bold}" class="theme-align-btn"
                            on-touch="toggleBold()">
                    </a>
                </span>
            </label>
        </div>
        <div class="row theme-param-row">
            <label>
                <span class="input-label">{{ 'mode' | translate }}</span>
                <div class="input-100 custom-dropbox theme-mode">
                    <select ng-model="theme.mode" ng-change="changeMode()" required>
                        <option value="line">{{ 'line_to_line' | translate }}</option>
                        <option value="full">{{ 'full_letter' | translate }}</option>
                        <option value="paragraph">{{ 'paragraph_to_paragraph' | translate }}</option>
                    </select>
                </div>
            </label>
        </div>
        <div class="row theme-param-row">
            <label>
                <span class="input-label">{{ 'background_color' | translate }}</span>
                <span class="theme-background-color-icon">
                    <a>
                        <img src="img/theme-param/theme-icon-back-blue.png" ng-class="{'theme-color-btn': true, 'active': theme.color == '#26afb2'}"
                            on-touch="toggleColor('#26afb2')">
                    </a>
                    <a>
                        <img src="img/theme-param/theme-icon-back-black.png" ng-class="{'theme-color-btn': true, 'active': theme.color == 'black'}"
                            on-touch="toggleColor('black')">
                    </a>
                    <a>
                        <img src="img/theme-param/theme-icon-back-white.png" ng-class="{'theme-color-btn': true, 'active': theme.color == 'white'}"
                            on-touch="toggleColor('white')">
                    </a>
                </span>
            </label>
        </div>
        <div class="row theme-param-row">
            <label class="label-90">
                <span class="input-label">{{ 'audio_file' | translate }}</span>
                <div class="input-100">
                    <input type="text" class="input-100" readonly placeholder="{{ 'audio_file' | translate }}" ng-model="audio_name">
                </div>
            </label>
            <label class="label-10">
                <span class="input-label">&nbsp;</span>
                <span class="theme-media-file">
                    <img src="img/theme-param/theme-media-file.png" class="theme-media-file">
                    <!-- <input type="button" name="ios-audio" ng-if="platform == 'ios'" style="position: absolute;display: block;important;border: none;background: none;width: 50px;" on-touch="doAudioClick()"> -->
                    <input type="file" name="audio" >
                </span>
            </label>
        </div>
        <div class="footer-row" style="display:flex;align-items:center;height: 80px;">
            <div class="footer-content">
                <button class="button footer-button" on-touch="doSave()">{{ 'save' | translate }}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
