<ion-view class="theme-info-view" cache-view="false">
    <div class="theme-info-bg"></div>
    <ion-content scroll="true">
        <div class="header" style="height:60px;">
            <div class="theme-info-item">
                <span class="theme-info-item-play">
                    <a ui-sref="main.theme-info({id: (theme.id)})">
                        <img src="img/theme-info/info_btn_activated.png">
                    </a>
                </span>
                <span class="theme-info-item-menu">
                    <a ui-sref="main.theme-param({id: (theme.id)})" ng-if="!isNew">
                        <img src="img/theme-info/param_btn_default.png">
                    </a>
                </span>
                <p class="theme-info-item-content">{{ 'edit_theme' | translate }}</p>
            </div>
        </div>
        <form name="themeInfoForm">
            <div class="row theme-info-row">
                <label>
                    <span class="input-label">{{ 'number' | translate }}</span>
                    <input type="tel" readonly class="input-50" placeholder="{{ 'number' | translate }}" ng-model="theme.id">
                </label>
            </div>
            <div class="row theme-info-row">
                <label>
                    <span class="input-label">{{ 'title' | translate }}</span>
                    <input type="text" required class="input-100" placeholder="{{ 'title' | translate }}" ng-model="theme.title">
                </label>
            </div>
            <div class="row theme-info-row">
                <label>
                    <span class="input-label">{{ 'artist' | translate }}</span>
                    <input type="text" required class="input-100" placeholder="{{ 'artist' | translate }}" ng-model="theme.artist">
                </label>
            </div>
            <div class="row theme-info-row">
                <label>
                    <span class="input-label">{{ 'tone' | translate }}</span>
                    <div class="input-90 custom-dropbox">
                        <select ng-model="theme.tone" required>
                            <option value="DO">DO</option>
                            <option value="RE">RE</option>
                            <option value="MI">MI</option>
                            <option value="FA">FA</option>
                            <option value="SOL">SOL</option>
                            <option value="LA">LA</option>
                            <option value="SI">SI</option>
                            <option value="DOm">DOm</option>
                            <option value="REm">REm</option>
                            <option value="MIm">MIm</option>
                            <option value="FAm">FAm</option>
                            <option value="SOLm">SOLm</option>
                            <option value="LAm">LAm</option>
                            <option value="SIm">SIm</option>

                            <option value="DO7">DO7</option>
                            <option value="RE7">RE7</option>
                            <option value="MI7">MI7</option>
                            <option value="FA7">FA7</option>
                            <option value="SOL7">SOL7</option>
                            <option value="LA7">LA7</option>
                            <option value="SI7">SI7</option>

                            <option value="DO#7">DO#7</option>
                            <option value="RE#7">RE#7</option>
                            <option value="FA#7">FA#7</option>
                            <option value="SOL#7">SOL#7</option>
                            <option value="LA#7">LA#7</option>

                            <option value="DO#">DO#</option>
                            <option value="RE#">RE#</option>
                            <option value="FA#">FA#</option>
                            <option value="SOL#">SOL#</option>
                            <option value="LA#">LA#</option>

                            <option value="Dom#">Dom#</option>
                            <option value="Rem#">Rem#</option>
                            <option value="Fam#">Fam#</option>
                            <option value="SOLm#">SOLm#</option>
                            <option value="Lam#">Lam#</option>
                        </select>
                    </div>
                </label>
                <label>
                    <span class="input-label">{{ 'speed' | translate }}</span>
                    <input type="number" class="input-100" ng-model="theme.speed" placeholder="{{ 'speed' | translate }}">
                </label>
            </div>
            <div class="row theme-info-row row-textarea">
                <label>
                    <span class="input-label">{{ 'notes' | translate }}</span>
                    <textarea type="text" class="input-100" placeholder="{{ 'notes' | translate }}" rows="5" ng-model="theme.note"></textarea>
                </label>
            </div>
            <div class="footer-row" style="display:flex;align-items:center;height: 80px;">
                <div class="footer-content">
                    <button class="button footer-button" ng-disabled="themeInfoForm.$invalid " on-touch="doSave()">{{ 'save' | translate }}</button>
                </div>
            </div>
    </ion-content>
    </form>
</ion-view>
